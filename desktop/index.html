<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Quick Look Spike</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <script id="application" type="text/x-handlebars">
            <h1>HauteLook</h1>
            <hr>
            <div>{{ outlet }}</div>
        </script>

        <script id="events" type="text/x-handlebars">
            <h2>Events</h2>
            <hr>
            <ul>
                {{#each event in controller}}
                    <li>
                        {{#linkTo "event" event}}
                            {{ event.id }}
                        {{/linkTo}}
                    </li>
                {{else}}
                    <li>No events at this time.</li>
                {{/each}}
            </ul>
            <hr>
            {{ outlet }}
        </script>

        <script id="event" type="text/x-handlebars">
            <h3>Products</h3>
            <hr>
            <ul>
                {{#each product in controller}}
                    {{#each option in product.options}}
                        <li>
                            {{#linkTo "product" product}}
                                <img {{bindAttr src="option.color.frontImgSrc"}}>
                            {{/linkTo}}
                        </li>
                    {{else}}
                        <li>No colors available.</li>
                    {{/each}}
                {{else}}
                    <li>No products available.</li>
                {{/each}}
            </ul>
        </script>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.js"><\/script>')</script>
        <script src="js/vendor/handlebars.js"></script>
        <script src="js/vendor/ember.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
